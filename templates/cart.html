
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon in cart %}
        <tr>
            <td>{{ melon.common_name }}</td>
            <td>{{ cart[melon][0] }}</td>
            <td>${{ '%.2f' %melon.price }}</td>
            <td>${{ '%.2f' %cart[melon][1] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{'%.2f' %total_bill }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
